<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Library</title>

  <body>
    <header>
      <div class="divHeader">
        <h1>Library</h1>
      </div>
    </header>
    <main>
      <div class="formDiv">Â 
        <form id="mainForm">
          <fieldset>
            <p>Add book to library</p>
            <div class="inTitle formRow">
              <label for="title">Title:</label>
              <input type="text" id="title" />
            </div>
            <div class="inAuthor formRow">
              <label for="author">Author:</label>
              <input type="text" id="author" />
            </div>
            <div class="inPages formRow">
              <label for="pages">Nb of Pages:</label>
              <input type="number" id="pages" />
            </div>
            <div class="inRead formRow" id="checkboxRow">
              <label for="read">Read:</label>
              <input type="checkbox" id="read" />
            </div>
            <input type="submit" , value="Add Book to Library" />
          </fieldset>
        </form>
      </div>
      <div id="cont"></div>
    </main>

    <script src="script.js"></script>
  </body>
